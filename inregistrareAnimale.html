<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formular de înregistrare animale</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Formular de înregistrare animale</h1>
        
        <p>Bine ați venit la clinica noastră veterinară! Vă rugăm să completați acest formular pentru a înregistra animalul dumneavoastră de companie și serviciile de care aveți nevoie.</p>

        <form>
            <div class="form-group">
                <label for="numeStapan">Nume stăpân:</label>
                <input type="text" id="numeStapan" name="numeStapan" required>
            </div>

            <div class="form-group">
                <label for="telefon">Telefon:</label>
                <input type="text" id="telefon" name="telefon" required>
            </div>

            <div class="form-group">
                <label for="numeAnimal">Nume animal:</label>
                <input type="text" id="numeAnimal" name="numeAnimal" required>
            </div>

            <div class="form-group">
                <label for="specie">Specie:</label>
                <select id="specie" name="specie" required>
                    <option value="">Selectați specia</option>
                    <option value="caine">Câine</option>
                    <option value="pisica">Pisică</option>
                    <option value="iepure">Iepure</option>
                    <option value="altul">Altul</option>
                </select>
            </div>

            <div class="form-group">
                <label>Sexul animalului:</label>
                <div class="radio-group">
                    <input type="radio" id="mascul" name="sex" value="mascul" required>
                    <label for="mascul">Mascul</label>
                    <input type="radio" id="femela" name="sex" value="femela">
                    <label for="femela">Femelă</label>
                </div>
            </div>

            <div class="form-group">
                <label>Servicii dorite:</label>
                <div class="checkbox-group">
                    <input type="checkbox" id="vaccinare" name="servicii" value="vaccinare">
                    <label for="vaccinare">Vaccinare</label>
                    <input type="checkbox" id="deparazitare" name="servicii" value="deparazitare">
                    <label for="deparazitare">Deparazitare</label>
                    <input type="checkbox" id="consult" name="servicii" value="consult">
                    <label for="consult">Consult</label>
                </div>
            </div>

            <div class="form-group">
                <label for="observatii">Observații:</label>
                <textarea id="observatii" name="observatii" rows="4"></textarea>
            </div>

            <div class="buttons">
                <button type="submit">Trimite</button>
                <button type="reset">Resetează</button>
            </div>
        </form>
    </div>
</body>
</html>
